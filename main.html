<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name"> Name :-
			<input type="text" id="name" required>
		</label>
		<label for="email"> Email :-
			<input type="email" id="email" required>
		</label>

		<label for="gender"> Gender :- 
			
			<input type="radio" name="gender" required>
			<label>: Male</label>

			<input type="radio" name="gender" required>
			<label>: Female :</label>
		</label>

		<label for="cars"> Choose the car below :-
			<select id="cars">
				<option value="" disabled selected> cars</option>
				<option value="bmw">BMW</option>
				<option value="bmw">Audi</option>
				<option value="bmw">Mercedez</option>
			</select>
		</label>

		<label for="carage"> Car Age :- 
			<input type="number" id="carage" required>
		</label>

		<label for="dop"> Date of Purchase (dop) :-
			<input type="date" id="dop" required>
		</label>

		<label for="password"> Password :-
			<input type="password" id="password" requied>
		</label>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
